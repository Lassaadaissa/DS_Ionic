<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="primary">
      <ion-button (click)="addContact()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Listes des contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

  </div>
  <!--Display Main Content-->
  
  <ion-list *ngFor = "let contact of contacts">
    <ion-item-sliding >
    
      <ion-item  button (click)="showDetails(contact)">
        <ion-thumbnail slot="start"><img src= "{{ contact?.img }}"></ion-thumbnail>
        <ion-label>
          <h2>{{ contact?.name}}</h2>
          <p>{{ contact?.phone }}</p>
        </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="markFav(contact)">Ajouter favorite</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(contact.name)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
