<ion-header [translucent]="true">
  <ion-toolbar color="Success">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let fav of favorites">
    <ion-item >
      <ion-thumbnail slot="start"><img src= "{{fav.img}}"></ion-thumbnail>
      <ion-label>
        <h2>{{fav.name}}</h2>
        <p>{{fav.phone}}</p>
      </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
