<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Ajouter un contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="addGroup">
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>prenom</ion-label>
          <ion-input formControlName="prenom" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Numéro de téléphone 1</ion-label>
          <ion-input formControlName="phone" type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Numéro de téléphone 2</ion-label>
          <ion-input formControlName="phone1" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Date de création</ion-label>
          <ion-datetime  type="text" name="dateCreation"  ></ion-datetime >
        </ion-item>

        <ion-item>
          <ion-label>Date de modification</ion-label>
          <ion-datetime  type="text" name="dateMAJ"  ></ion-datetime >
        </ion-item>

        <ion-item>
          <ion-label>Image URL</ion-label>
          <ion-input formControlName="img" type="url"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="addContact(form)"  expand="full" color="success">Enregistrer contact</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
